    //Fin chargement page
    function OnLoad() {
        try {
            //

            $.functionsLib.log(0, "ERROR(OnLoad):" + er.message);
        }
    }

    ///////////////////
    //BLOCK FONCTIONS METIER
    ///////////////////
    /**
     * creerCompte
     */
    function creerCompte(){
        try {
            var input_nom = $("#input_nom").val();
            var input_cle = $("#input_cle").val();
            var input_code_user = $("#input_code_user").val();
            var input_mail = $("#input_mail").val();
            var input_description = $("#input_description").val();
            var input_cv = $("#input_cv").val();
            
            if((input_nom != "")&&(input_cle != "")&&(input_code_user != "")&&(input_mail != "")&&(input_cv != "")){
                $.functionsLib.notification("Merci de patienter ...", $.functionsLib.INFO);
                var tabInput = { input_nom : input_nom, input_cle : input_cle, input_code_user : input_code_user, input_mail : input_mail, input_description: input_description, input_cv : input_cv  };
                var tabSetting = { functionRetour : retourCreerCompte};
                $.functionsLib.callRest("phpsql/creerCompte.php", tabSetting, tabInput);  
            } else{
                $.functionsLib.notification("Problème avec les inputs", $.functionsLib.WARNING);
            }       
        } catch (er) {
            $.functionsLib.log(0, "ERROR(creerCompte):" + er.message);
        }
    }

    ///////////////////
    //BLOCK FONCTIONS TECHNIQUE
    ///////////////////

    ///////////////////
    //BLOCK FONCTIONS AFFICHAGE
    ///////////////////
    /**
     * retourCreerCompte
     * 
     * @param {array} p_retour
     */
    function retourCreerCompte(json_retour){
        try {
            if(json_retour["strErreur"] == ""){
                
                var nom_pdf = "CV_ROSITOF_"+$("#input_code_user").val()+".pdf";
                uploadFile("input_cv","pj/",nom_pdf);
                
                $("#input_cv").val("");
                $("#input_nom").val("");
                $("#input_cle").val("");
                $("#input_code_user").val("");
                $("#input_mail").val("");
                $("#input_description").val("");
                
                $.functionsLib.notification("Compte créé num : "+json_retour["data"]["resultatInsert"], $.functionsLib.SUCCES);
            } else{
                $.functionsLib.notification("Erreur : "+json_retour["strErreur"], $.functionsLib.ALERT);
            }
        } catch (er) {
            $.functionsLib.log(0, "ERROR(retourCreerCompte):" + er.message);
        }
    }
</script>
