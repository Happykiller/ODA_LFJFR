<div class="container">
    <h2 oda-label="oda-main.contact">Contact</h2>
    <div class="row">
        <div class="col-sm-12">
            <a href="javascript:$.Oda.Router.navigateTo({'route':'home','args':{}});">Accueil</a><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name" oda-label="oda-main.contact-name">Name :</label>
                <input type="text" class="form-control" id="name" oda-input-text="name" oda-input-text-tips="oda-main.contact-name-tips" oda-input-text-placeholder="oda-main.contact-name-placeholder" oda-input-text-check="^[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,}$">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="mail" oda-label="oda-main.contact-mail">Email :</label>
                <input type="text" class="form-control" id="mail" oda-input-text="mail" oda-input-text-tips="oda-main.contact-mail-tips" oda-input-text-placeholder="oda-main.contact-mail-placeholder" oda-input-text-check="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+(?:[A-Z]{2}|com|org|net|edu|gov|mil|biz|info|mobi|name|aero|asia|jobs|museum)\b">
            </div>
        </div>
    </div>
    <div class="form-group">
      <label for="msg" oda-label="oda-main.contact-msg">Message :</label>
      <textarea class="form-control" rows="3" id="msg" oda-input-text="msg" oda-input-text-tips="oda-main.contact-msg-tips" oda-input-text-placeholder="oda-main.contact-msg-placeholder" oda-input-text-check=".{25,}"></textarea>
    </div>
    <button type="button" oda-label="oda-main.bt-submit" oda-submit="submit" onclick="$.Oda.Controler.Contact.contact();" class="btn btn-primary disabled" disabled>Submit</button >
</div>

<script>
    $.Oda.Controler.Contact.start();

    $.Oda.Scope.Gardian.add({
        id : "gardianContact",
        listElt : ["name", "mail", "msg"],
        function : function(params){
            if( ($("#name").data("isOk")) && ($("#mail").data("isOk")) && ($("#msg").data("isOk")) ){
                $("#submit").removeClass("disabled");
                $("#submit").removeAttr("disabled");
            }else{
                $("#submit").addClass("disabled");
                $("#submit").attr("disabled", true);
            }
        }
    });
</script>

<script id="mailContact" type="text/template">
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns:v="urn:schemas-microsoft-com:vml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    </head>
    <body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

    <table bgcolor="#343846" width="100%" border="0" cellpadding="10px" cellspacing="0">
        <tbody>
        <tr>
            <td>
                <font face="verdana" color="#d3d3d3">
                    Code user : {{userCode}}<br>
                    <br>
                    Nom : {{name}}<br>
                    <br>
                    Mail : {{mail}}<br>
                    <br>
                    Message : <br>
                    <pre>{{msg}}</pre>
                    <br/>
                    Merci et rendez-vous <a href='{{siteUrl}}'><font color="#add8e6">ici</font></a><br>
                    <br/>
                    L'&eacute;quipe<br>
                </font>
            </td>
        </tr>
        </tbody>
    </table>

    </html>
</script>
